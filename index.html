<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="CatswordsApp" />

    <title>CatswordsApp</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/pure-min.css" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/moment.min.js"></script>
</head>

<body>
    <div id="main" class="page">
        <div class="contents">
        	<h1 class="logo"><img src="images/logo.png" alt="Catswords Community"/></h1>

			<form id="form_search" class="pure-form" action="#">
		        <input id="txt_keyword" type="text" placeholder="Keyword (ex: EXE)" />
		        <button id="btn_submit" type="submit" class="pure-button pure-button-primary">Search</button>
			</form>

			<div id="result">
				<ul id="list_area" class="cca_list"></ul>
			</div>

			<div id="copyright">
				Catswords Community does not guarantee the accuracy of the data. The use of this material is at your sole discretion and responsibility.
				캐츠워즈 커뮤니티는 데이터의 정확성을 보증하지 않습니다. 본 자료를 이용함에 따른 판단과 책임은 전적으로 사용자에게 있습니다.
			</div>
        </div>
    </div>
</body>

</html>
